<div *ngIf="status === false">
<div class="form-container">

    <!-- Card -->
      <mat-card>
        <!-- Heading -->
        <h2 class="information-heading">Log In: </h2>
        <mat-card-content>
            <div class="create-container">
    
              <mat-form-field appearance="outline">
                  <mat-label>Enter username</mat-label>
                  <input required matInput #input placeholder="Username" [(ngModel)]="username" type="text">
                  <mat-error *ngIf="!username">This field is required</mat-error>
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                  <mat-label>Enter password</mat-label>
                  <input required matInput #input placeholder="Password" [(ngModel)]="password" type="text">
                  <mat-error *ngIf="!password">This field is required</mat-error>
              </mat-form-field>

              </div>
    
              <!-- Confirmation Text -->
    
              <div class="confirmation">
                <p id="error-message"></p>
                <p class="confirmation-text">Don't have an account? </p>
                <p routerLink="/register" > Register here. </p>
                <!-- Button -->
                <div class="login-button">
                    <button mat-flat-button color="primary" [disabled]="!input.value" (click)="login(username, password)">Log In</button>
                </div>
              </div>
    
    
    
        </mat-card-content>
      </mat-card>

    </div>
</div>

<div *ngIf="status === true">
    
  
        <h1 style="padding-top: 350px; font-family:'Times New Roman', Times, serif; font-size:xx-large; display: flex; justify-content: center;">You are already logged in.</h1>
        <div>
            <button mat-flat-button color="primary" (click)="logout()" style="display: flex; justify-content: center;">Log Out</button>
        </div>
  
    
</div>


  

<router-outlet></router-outlet>
